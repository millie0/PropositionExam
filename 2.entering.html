<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entering</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./0.common.css">
    <link rel="stylesheet" href="./2.entering.css">

</head>

<body>
    <header>
        <div class="header">
            <div class="head-logo d-flex">
                <img src="./img/logo 1.png" alt="">
            </div>
            <ul class="nav-list light-brown">
                <li class="nav-active">模擬測驗</li>
                <li>考試列表</li>
                <li>
                    <div class="nav-icon member-icon"><img src="./icon/member.png" alt=""></div>
                    會員中心
                </li>
                <li>
                    <div class="nav-icon logout-icon"><img src="./icon/logout.png" alt=""></div>
                    登出
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="entering-wrap">
            <p class="title">本次測驗內容</p>
            <a class="btn-info d-flex" href="">
                <div class="icon-bulb">
                    <img src="./icon/bulb.svg" alt="">
                </div><span>測驗說明</span>
            </a>

            <ul class="entering">
                <li>
                    <p class="sub-title">學制 :
                    </p>
                    <span>高中</span>
                </li>
                <li>
                    <p class="sub-title">年級 :
                    </p>
                    <span>3年級</span>
                </li>
                <li>
                    <p class="sub-title">領域 :
                    </p>
                    <span>數學</span>
                </li>
                <li>
                    <p class="sub-title">題數 :
                    </p>
                    <span>5題</span>
                </li>

            </ul>

            <div class="btn-group">
                <div class="btn btn-sec">返回選擇</div>
                <div class="btn btn-pri">開始測驗</div>
            </div>

        </div>

    </main>
